<div class="container">
  <div class="login_card">
    <h1>Login</h1>
    <div class="form-fields-wrapper">
      <input class="login_fields" type="text" placeholder="username" />
    </div>
    <div class="form-fields-wrapper"> 
      <input class="login_fields" type="password" placeholder="password" />
    </div>
    <div class="form-fields-wrapper">
      <button class="login-btn login_fields " (click)="login()">Login</button>
    </div>
    <div class="form-fields-wrapper">
        <a href="#" style="color: black;" [routerLink]="'sign-in'">Sign up</a>
    </div>
  </div>
</div>
